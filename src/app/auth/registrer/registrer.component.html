


<div class="todo d-flex justify-content-center align-items-center">

  <div class="container bg-white">
    <div class="d-flex justify-content-center">
      <form action="" class="">
        <div class="row m-2">
          <div class="col-md-12 ">
            <h3>Registrar</h3>
          </div>
        </div>
        <div class="row">
          <mat-form-field class="col-md-12">
            <mat-label>Nombres</mat-label>
           <input  matInput formControlName="validaNombres">
        </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="col-md-12">
            <mat-label>Apellidos</mat-label>
           <input  matInput formControlName="validaApellidos">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-md-12">
          <mat-label>Dni</mat-label>
         <input  matInput formControlName="validaDni">
      </mat-form-field>
      </div>
        <div class="row">
          <mat-form-field class="col-md-12">
            <mat-label>UserName</mat-label>
           <input  matInput formControlName="validaUserName">
        </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="col-md-12">
            <mat-label>Contrase√±a</mat-label>
           <input  matInput formControlName="validacontrasena">
        </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="col-md-12">
            <mat-label>  email
            </mat-label>
           <input  matInput formControlName="validaEmail">
        </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="col-md-12">
            <mat-label>Fecha Nacimiento</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        </div>
        <div class="row m-2">
          <div class="col-12 text-center m-1">
            <button mat-flat-button color="warn">Registrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
