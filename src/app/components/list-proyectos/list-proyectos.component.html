<div class="todo">
    <app-menu></app-menu>
  
    <div class="container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <!-- desenvolsando data  -->
          <td mat-cell *matCellDef="let element" >
            <!-- matTooltip="Editar" : muestra un ayuda al seleccionar el btn -->
            <mat-icon   class="btnEdit"    matTooltip="Editar" style="cursor: pointer;">edit</mat-icon>
            <!-- element.id : envia el id 1 elemento de la tabla -->
            <mat-icon   class="btnDelete ms-3" style="cursor: pointer;">delete</mat-icon>
           </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
  
  
    </div>
  </div>
