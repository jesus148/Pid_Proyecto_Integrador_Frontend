<div class="todo">
  <app-menu></app-menu>

  <div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre:</th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion:</th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="fechaVencimiento">
        <th mat-header-cell *matHeaderCellDef> Fecha Vencimiento:</th>
        <td mat-cell *matCellDef="let element"> {{element.fechaVencimiento}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="estadoTarea">
        <th mat-header-cell *matHeaderCellDef> Estado Tarea:</th>
        <td mat-cell *matCellDef="let element"> {{element.estadoTarea}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="proyecto">
        <th mat-header-cell *matHeaderCellDef> Proyecto:</th>
        <td mat-cell *matCellDef="let element"> {{element.proyecto.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <!-- desenvolsando data  -->
        <td mat-cell *matCellDef="let element" class="acciones" >
          <mat-checkbox class="example-margin" (change)="updateEstado(element)" >Aprobar</mat-checkbox>
          <!-- matTooltip="Editar" : muestra un ayuda al seleccionar el btn -->
          <mat-icon   class="btnEdit" (click)="openDialogActualizar(element)"    matTooltip="Editar" style="cursor: pointer;">edit</mat-icon>
          <!-- element.id : envia el id 1 elemento de la tabla -->
          <mat-icon (click)="DeleteTask(element.idTarea)"  class="btnDelete ms-3" style="cursor: pointer;">delete</mat-icon>
         </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.proyecto.idUsuario.nombres}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>


  </div>
</div>
